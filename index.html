<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ren's Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <div class = "title-box">
        <img class="ren-photo" src="img/img_1405.jpg" alt="Ren, the cutest toy poodle ever">
        <span class="title">Ren's Happy Doggy Places in and around Tokyo</span>
      </div>
      <div>
        <input data-bind="click: toggleMarkers, attr: {value: btntxt}" type="button" value="Show All Places" class="text">
      </div>
      <hr>
      <div>
        <p>Find a Fun Place Near You</p>
        <span class="text">Where are you located?</span>
        <input id="origin" type="text" placeholder="Eg: Ebisu Garden Place" class="text">
        <br>
        <span class="text">Within</span>
        <select id="maxDuration" class="text">
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">60 min</option>
          <option value="90">90 min</option>
          <option value="120">2 hour</option>
        </select>
        <select id="travelMode" class="text">
          <!--Bicycling is omitted due to Google's data unavailability in Japan  -->
          <option value="DRIVING">drive</option>
          <option value="WALKING">walk</option>
          <option value="TRANSIT">transit ride</option>
        </select>
        <input data-bind="click: searchWithinTime" id="search-within-time" type="button" value="Find" class="text">
      </div>
      <hr>
      <ul data-bind="foreach: placeList" class="listings">
        <li data-bind="text: placeName, click: $parent.displayCurrentPlace"></li>
      </ul>
    </div>
    <div id="map"></div>
  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBO6Y3aZQlPmKbTGSxvVKL9y6C7jlUZkWw&v=3&callback=initMap"></script>

  <!--TODO only load libraries that are used  -->
  <!--TODO add another third party api  -->

</body>
</html>
